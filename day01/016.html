<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let 과 const</title>
</head>
<body>
  <script>
    // ECMA 2015 버전(ECMA Script 2015 →  ECMA Script 6 → ES6) 에서 문법이 천지개벽으로 변함
    let a = 10;

    // let 키워드의 도입으로 변수 생성과 변수 변경을 구별
    // let a = 10;
    const b = 20;

    // x 는 undefined
    // y 는 const 기 때문에 값 변경이 불가능함 (자바에서의 final)
    let x;
    // const y;
    console.log(x,y);
  </script>
</body>
</html>
