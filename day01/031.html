<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 을 사용한 숫자의 제곱</title>
</head>
<body>
  <!-- id 는 프론트에서, name 은 백에서 사용하는 이름 -->
  <!-- input 에서 들어가는 value 는 input 에 적기 전에 출력되어 있는 숫자 -->
  <input type="number" placeholder="제곱할 숫자 입력" id="num" value="100">
  <button onclick="clickHandler();">제곱하기</button>
  <hr>
  제곱 결과 : <input type="number" id="result" disabled>
  <script>
    function clickHandler() {
      // const numInput = document.getElementById('num'); ← 이런 식으로도 꺼낼 수 있음
      const num = document.getElementById('num').value; 
      // console.log(numInput.value);
      const result = num * num;
      document.getElementById('result').value=result;
    }
  </script>
</body>
</html>
