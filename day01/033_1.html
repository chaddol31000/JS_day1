<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number" id="num1" placeholder="첫번째 값">
  <span>+</span>
  <input type="number" id="num2" placeholder="두번째 값">
  <span>=</span>
  <input type="number" id="result" disabled>
  <button onclick="add()">덧셈하기</button>

  <script>
    function add() {
      const numInput1 = document.getElementById('num1');
      const numInput2 = document.getElementById('num2');

      // 빈 문자열을 Number 로 변환하면 0이 된다
      // 어떻게 만들지 생각하고 전개하기
      const num1 = Number(numInput1.value);
      const num2 = Number(numInput2.value);

      if(num1==0 || num2==0){
        alert('첫번째 값과 두번째 값을 모두 입력하세요'); 
        return;
      }

      const hap = num1 + num2;
      document.getElementById('result').value=hap;
    }
  </script>
</body>
</html>
