<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자를 입력받아 제곱하기</title>
</head>
<body>
  <button onclick="clickHandler();">제곱하기</button>
  <script>
    // 제곱해서 출력하기. 숫자가 아니라면 오류 메세지 출력
    function clickHandler() {
      const num = prompt('숫자를 입력하세요');
      const result = num * num
      const number = Number(result);
      if(isNaN(result)) {
        alert("숫자가 아닙니다. 다시 한 번 입력해주세요.");
      } else {
        alert(result);
      }
    }
  </script>
</body>
</html>
