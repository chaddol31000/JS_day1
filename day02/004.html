<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // static : 같은 값을 집어넣으면 항상 일정한 결과가 나오는 경우 객체를 생성할 필요가 없다
    // 객체를 생성하지 말자
    // 객체의 속성 생성 = 상태 생성
    // 객체는 상태가 달라야 한다
    // 객체가 상태를 가지지 않는다면 static 으로 만든다
    // 장점 : new 가 필요하지 않다 (객체를 생성할 필요가 없다)
    // singleton : 객체를 하나만 생성
    

    console.log(10/3);                // 3.3333333333333335
    console.log(Math.floor(10/3));    // 3
    console.log(Math.ceil(10/3));     // 4
    console.log(Math.round(10/3));    // 3

    const today = new Date();
    console.log(today);
  </script>
</body>
</html>
