<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 객체</title>
</head>
<body>
  <script>
    const ar = {
      name : '홍길동',
      nai : 20,
      sogae: function () {
        console.log(this.name);
      }
    };
    ar.sogae();
    console.log(ar.name);

    // 자바에서 this 는 소속된 객체
    // 자바스크립트는 this 가 상황에 따라 달라짐
      // window : 전역
      // 소속이 없으면 window = this
      console.log(this);

      const br = {
        aaa:function() {
          console.log(this);
        },
        bbb:()=> {
          console.log(this);
        }
        // 결과 : aaa 는 function 전체를 불러냈고, bbb 는 코드 자체를 불러냈다
        // 람다로 불러냈을 경우에는 무조건 window
        // 화살표 함수와 일반 함수의 차이는 this 하나로 나뉜다
        // 화살표 함수는 메소드로 사용하면 필드에 접근할 수가 없음
          // JS 에서는 필드에 접근하려면 this 가 있어야함
          // 하지만 화살표함수는 this 를 호출하면 항상 window 를 가리키고 있어 호출이 불가능
          // 화살표 함수는 왜 바뀌지 않는 것인가? 저렇게 만들어놨다
      }
      br.aaa();
      br.bbb();
  </script>
</body>
</html>
