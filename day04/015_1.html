<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>015.html 선생님 코드</title>
</head>
<body>
  <h1>실시간 성적 계산기</h1><br>
  국어 : <input type="number" min="0" max="100" id="kor"><br>
  영어 : <input type="number" min="0" max="100" id="eng"><br>
  수학 : <input type="number" min="0" max="100" id="math"><br>
  <div id="result">

  </div>
  <script>
    const korElement = document.getElementById('kor');
    const engElement = document.getElementById('eng');
    const mathElement = document.getElementById('math');
    const resultElement = document.getElementById('result');

    function 계산해서출력() {
      const kor = Number(korElement.value);
      const eng = Number(engElement.value);
      const math = Number(mathElement.value);
      const sum = kor + eng + math;
      const avg = sum/3;
      resultElement.textContent = `합계: ${sum}점, 평균: ${avg.toFixed(1)}점`
      // toFixed : 소숫점 자리 절사
    }

    korElement.addEventListener('blur', 계산해서출력)
    engElement.addEventListener('blur', 계산해서출력)
    mathElement.addEventListener('blur', 계산해서출력)
  </script>
</body>
</html>
