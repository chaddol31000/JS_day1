<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
</head>
<body>
  <script>
    // 횟수를 세는 반복법 : for(int i=0; i<5; i++)
    // foreach (향상된 반복법) : 파이썬 - for todo in todos, 자바 - for(Todo todo:todos)
    const ar = [1, 3, 5];
    for(let i=0; i<ar.length; i++) {
      console.log(i);
    }
    for(const i of ar) {
      console.log(i);
    }
</script>
</body>
</html>
